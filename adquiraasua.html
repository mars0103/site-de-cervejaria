<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/61ea3a4e71.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <title>Adquira a sua</title>
</head>
<body><img class="particulas" src="particulas.png" alt="particulas">
    <header class="cabecalho">
        <img class="cabecalho-img" src="logobranca.svg" alt="logo mars">
        <nav class="cabecalho-txt">
            <a class="cabecalho-txt-it" href="inicio.html">INÍCIO |</a>
            <a class="cabecalho-txt-it" href="sobre.html">SOBRE A MARS |</a>
            <a class="cabecalho-txt-it" href="contatos.html">CONTATOS |</a>
            <a class="cabecalho-txt-it" href="adquiraasua.html">ADQUIRA A SUA |</a>
        </nav>
    </header>
    <hr>
    <div id="form">
        <form action="">
            <img class="titulo-img" src="logo.svg" alt="logomars">
            <h2 class="titulo">Adquira a sua</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="username" placeholder="insira seu nome" type="text">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="insira seu email" type="text">
            </div>
            <label for="senha">Cerveja</label>
            <div class="input">
                <i class="fa-solid fa-wine-glass"></i>
                <input id="cerveja" name="cerveja" placeholder="Escolha sua cerveja" type="text">
            </div>
            <div id="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <img class="cerveja-ad" src="3 MARS BEER.png" alt="cervejasmars"><hr>
    <footer class="text-fot">
        Criado e desenvolvido por Mars Design Gráfico @
    </footer>
</body>
</html>
